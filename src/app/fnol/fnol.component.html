<div class="progress">
  <app-progress-bar></app-progress-bar>
</div>
<div class="fnol-form__section">
  <h2 class="fnol-form__title">Make a claim</h2>
  <h2 class="fnol-form__subtitle fnol-form__emergency no-margin">For emergencies call us on: <strong>0123456789</strong></h2>
  <p>Already made a claim? You can <a [routerLink]="['/claim-status']">check its status here</a>.</p>
</div>
<form id="fnol-form" data-di-form-track data-di-form-id="fnol-form" [formGroup]="form">
  <app-personal-details (validPersonalDetails)='retrievePersonalDetails($event)'></app-personal-details>
  <app-claim-overview (validClaimOverview)='retrieveClaimOverview($event)'></app-claim-overview>
  <app-claim-details (validClaimDetails)='retrieveClaimDetails($event)'></app-claim-details>
  <app-confirmation (validConfirmation)='retrieveConfirmation($event)'></app-confirmation>
</form>
<button dlg-button [disabled]="!isFormValid()" (click)="submitClaim()" class="fnol-submit">
  <span *ngIf="!isFormValid()">Please complete the form</span>
  <span *ngIf="isFormValid()">Make a claim</span>
</button>
